        var date = new Date();
        var currentDate = (date.getMonth()+1)+'-'+date.getDate()+'-'+date.getFullYear();
        var currentTime = date.getHours()+':'+String(date.getMinutes()).padStart(2,"0")+':'+String(date.getSeconds()).padStart(2,"0");
        document.write(currentTime);         
      </script>
    </p>

    <p class="date">
      <script>
        document.write(currentDate);     
      </script>
    </p>
